        </div>

        <img id="arrowCenter" src="./assets/right-arrow-svgrepo-com.svg">

        <div id="valueTwo">
        <select type="number" id="coinSelectTwo">
            <option type="selected">Selecione</option>

            <option value="GBP">Libra Esterlina: £(GBP)</option>

            <input type="number" id="secondCoin" disabled>
